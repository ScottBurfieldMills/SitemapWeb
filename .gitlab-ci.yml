stages:
    - build
    - deploy

job_build_dotnet:
    stage: build
    script:
        - echo "Building"
        - dotnet restore
        - dotnet publish SitemapWeb -c release
        - echo "Finished building"
job_deploy_site:
    stage: deploy
    script: 
        - echo "Deploying"
        - mkdir -p /home/gitlab-runner/sites/sitemapweb
        - cp * -R /home/scott/sites/sitemapweb
        - echo "Finished deploying"
        - pwd
    dependencies:
        - job_build_dotnet